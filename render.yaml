services:
  # Web Service (your main app)
  - type: web
    name: bpn-app
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    preDeployCommand: npm run db:push
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: bpn-database
          property: connectionString

databases:
  # PostgreSQL Database
  - name: bpn-database
    plan: starter